<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main class="container">
    <div class="image-div">
      <img class="image1" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="image2">
        <img src="./images/icon-view.svg" alt="view-icon"> 
      </div>
    </div>
      
    <a class="first-text" href="#">Equilibrium #3429</a>
    <p class="second-text">Our Equilibrium collection promotes balance and calm.</p>
      

    <div class="icons-and-details">
      <p class="p1"><img  class="no1" src="./images/icon-ethereum.svg" alt=""> 0.041ETH</p>
      <p class="p2"><img  class="no1" src="./images/icon-clock.svg" alt=""> 3 days left</p>
    </div>

    <div class="about-creator">
      <img class="no3" src="./images/image-avatar.png" alt="Avatar of Creator">
      <p class="p3">Creation of <a class="a2" href="#">Aziken Precious</a></p>
    </div>
      
    
  </main>
</body>
</html>
